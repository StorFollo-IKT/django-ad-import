language: python
matrix:
  include:
  - python: '3.7'
  - python: '3.8'
    after_script:
    - bash <(curl -s https://codecov.io/bash)
addons:
  apt:
    packages:
    - ldap-utils
    - slapd
install:
- pip install coverage
- python setup.py install
script:
- python runtests.py
deploy:
  provider: pypi
  user: __token__
  on:
    python: '3.8'
  password:
    secure: 
